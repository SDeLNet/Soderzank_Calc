<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Содержанок</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Калькулятор Содержанок</h1>
        <form id="calcForm">
            <label for="totalIncome">Общий доход в месяц (в рублях):</label>
            <input type="number" id="totalIncome" name="totalIncome" required>
            
            <label for="percentage">Процент, отдаваемый содержанке:</label>
            <input type="number" id="percentage" name="percentage" value="40" required>
            
            <button type="button" onclick="calculate()">Рассчитать</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
